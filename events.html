<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="absolute inset-0 h-full w-full bg-white bg-[radial-gradient(circle,#d1d5db_1px,transparent_1px)] [background-size:16px_16px]">
    
    <!-- Linktree Content -->
    <div class="min-h-screen flex flex-col items-center gap-5 pt-6 mx-5 md:mx-0">
        
        <!-- Header -->
      <div class="flex flex-col items-center justify-center w-full gap-2">
        <a href="https://osdevcommunity.vercel.app/">
          <img
          src="assets/logo.jpg"
          alt="OS DEV LOGO"
          class="w-[170px] h-[170px] rounded-full border border-black shadow-md mb-2 transition-transform duration-300 hover:scale-105 active:scale-110"
          />
        </a>

        <h1 class="text-4xl font-bold text-center text-gray-700">
            OS Community
        </h1>
        

        <p class="text-xl text-center text-gray-700">
          Community based in India
          <br class="md:hidden" />
          by <span class="font-semibold">students</span> for
          <span class="font-semibold">students</span>
        </p>
      </div>


        <!-- Events -->
        <div class="flex flex-col items-center justify-center w-full gap-4">
            <h1 class="text-2xl font-bold text-center text-gray-700">
                Events
            </h1>

            <a href="https://youtu.be/xb5dFhP54Bw"
                class="text-white bg-blue-500 hover:bg-blue-400 drop-shadow-sm font-medium rounded-lg text-md text-center w-64 md:w-96 p-3 transition duration-300 ease-in-out transform hover:scale-105"
                target="_blank">
                Cybersecurity Webinar '24
            </a>

            <a href="https://youtu.be/9-S-jq_n-YY?si=JS1mK7z4NeZ5avbD"
                class="text-white bg-blue-500 hover:bg-blue-400 drop-shadow-sm font-medium rounded-lg text-md text-center w-64 md:w-96 p-3 transition duration-300 ease-in-out transform hover:scale-105"
                target="_blank">
                Hacktoberfest Webinar '23
            </a>
        </div>


        <!-- Footer -->
        <div class="flex flex-col items-center justify-center w-full">
            <p class="text-gray-700 text-lg text-center mt-5">2024 &copy; OS.dev Community</p>
        </div>
    </div>

    <!-- Icons -->
    <div class="fixed left-0 top-1/2 transform -translate-y-1/2 flex flex-col items-center space-y-2">
        <a href="https://www.linkedin.com/company/os-community/" target="_blank">
            <img src="assets/LinkedIn.jpeg"
                class="w-8 h-8 md:w-10 md:h-10 transition-transform duration-300 hover:scale-110 active:scale-125"
                alt="LinkedIn">
        </a>
        <a href="https://t.me/os_Community" target="_blank">
            <img src="assets/telegram.png"
                class="w-8 h-8 md:w-10 md:h-10 transition-transform duration-300 hover:scale-110 active:scale-125"
                alt="Telegram">
        </a>
        <a href="https://twitter.com/os_community1" target="_blank">
            <img src="assets/X.png"
                class="w-8 h-8 md:w-10 md:h-10 transition-transform duration-300 hover:scale-110 active:scale-125"
                alt="X">
        </a>
        <a href="https://www.instagram.com/osdevcommunity/" target="_blank">
            <img src="assets/instagram.png"
                class="w-8 h-8 md:w-10 md:h-10 transition-transform duration-300 hover:scale-110 active:scale-125"
                alt="Instagram">
        </a>
        <a href="https://whatsapp.com/channel/0029VaKTEnK3gvWgGcht5J2R" target="_blank">
            <img src="assets/whatsapp.png"

        <a href="https://chat.whatsapp.com/GjS6avrIVsMJY4b5g73s7r" target="_blank">

                class="w-8 h-8 md:w-10 md:h-10 transition-transform duration-300 hover:scale-110 active:scale-125"
                alt="Whatsapp Community 2">
        </a>
        <a href="https://www.commudle.com/communities/os-dev-community" target="_blank">

                class="w-8 h-8 md:w-10 md:h-10 transition-transform duration-300 hover:scale-110 active:scale-125"
                alt="Commudle">
        </a>
        <a href="mailto:os.devcommunity@gmail.com" target="_blank">
            <img src="assets/Gmail.png"
                class="w-8 h-8 md:w-10 md:h-10 transition-transform duration-300 hover:scale-110 active:scale-125"
                alt="Send an email">
        </a>
