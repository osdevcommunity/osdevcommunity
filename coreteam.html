          <span class="font-semibold">students</span>

      </div>

      <div id="team-container" class="w-full"></div>

      <div class="flex flex-col items-center justify-center w-full">

        },

      const coreTeam = [
        {

            youtube: "https://www.youtube.com/@saumilidutta",
            github: "https://github.com/aumiidutta",
            email: "mailto:saumili.work@gmail.com",
            website: "https://aumiidutta.github.io/linktree/",
          },
        },
        {
          name: "Ansh Gupta",
          role: "New Delhi Community Lead [PoC]",
          avatar: "./assets/core-team/Ansh Gupta.jpeg",

            github: "https://github.com/Anshg07",

          },

        {

          avatar: "./assets/core-team/Arijit Ghosh.jpg",

            github: "https://github.com/Rancho2002",

      const generateSocialLinks = (socials) => {
        return `
                <div class="flex gap-2">
                    ${
                      socials.linkedin
                        ? `<a href="${socials.linkedin}" target="_blank"><img src="assets/LinkedIn.jpeg" class="w-8 h-8 transition-transform duration-300 hover:scale-110 active:scale-125" alt="LinkedIn"></a>`
                        : ""
                    }
                    ${
                      socials.twitter
                        ? `<a href="${socials.twitter}" target="_blank"><img src="assets/X.png" class="w-8 h-8 transition-transform duration-300 hover:scale-110 active:scale-125" alt="X"></a>`
                        : ""
                    }
                    ${
                      socials.youtube
                        ? `<a href="${socials.youtube}" target="_blank"><img src="assets/YouTube.png" class="w-8 h-8 transition-transform duration-300 hover:scale-110 active:scale-125" alt="You Tube"></a>`
                        : ""
                    }
                    ${
                      socials.topmate
                        ? `<a href="${socials.topmate}" target="_blank"><img src="assets/topmate.png" class="w-8 h-8 transition-transform duration-300 hover:scale-110 active:scale-125" alt="You Tube"></a>`
                        : ""
                    }
                    ${
                      socials.github
                        ? `<a href="${socials.github}" target="_blank"><img src="assets/Github.jpeg" class="w-8 h-8 transition-transform duration-300 hover:scale-110 active:scale-125" alt="Github"></a>`
                        : ""
                    }
                    ${
                      socials.website
                        ? `<a href="${socials.website}" target="_blank"><img src="assets/website.png" class="w-7 h-7 transition-transform duration-300 hover:scale-110 active:scale-125" alt="Website"></a>`
                        : ""
                    }
                    ${
                      socials.email
                        ? `<a href="${socials.email}" target="_blank"><img src="assets/Gmail.png" class="w-8 h-8 transition-transform duration-300 hover:scale-110 active:scale-125" alt="Send an email"></a>`
                        : ""
                    }
                </div>
            `;
      };

      const generateMemberHTML = (member) => {
        return `
                <div class="flex flex-col items-center gap-2 mb-8">
                    <img src="${member.avatar}" alt="${
          member.name
        }" class="w-24 h-24 rounded-full border border-black shadow-md transition-transform duration-300 hover:scale-105 active:scale-110">
                    <h2 class="text-2xl font-bold text-center text-gray-700">${
                      member.name
                    }</h2>
                    <h3 class="text-lg font-semibold text-center text-gray-600">${
                      member.role
                    }</h3>
                    ${generateSocialLinks(member.socials)}
                </div>
            `;
      };

      const teamContainer = document.getElementById("team-container");
      teamContainer.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                ${generateMemberHTML(founder)}
                ${coFounders
                  .map((member) => generateMemberHTML(member))
                  .join("")}
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                ${coreTeam.map((member) => generateMemberHTML(member)).join("")}
            </div>
        `;
    </script>
  </body>
</html>
